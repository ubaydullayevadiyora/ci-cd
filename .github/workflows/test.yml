name: Check
on: push
jobs: 
  lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        run: npm ci
      - name: Lint Tekshirish
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        run: npm ci
      - name: Test Tekshirish
        env:
          PORT: ${{secrets.PORT}}
        run: npm run test